<body>
    <script>
        let Talha = prompt("Enter Snake, Water, or Gun.ðŸ”¥Take care ðŸ’€")
        let cpuI = Math.floor(Math.random() * 2)
        let cpu = ["Snake", "Water", "Gun"][cpuI]
        const match = (cpu, Talha)=>{
            if(cpu === Talha){
                return 0
            }
            else if(cpu === "Snake" && Talha === "Water"){
                return "Talha"
            }
            else if(cpu === "Gun" && Talha === "Water"){

            }

            else if(cpu === "Gun" && Talha === "Snake"){
                return "cpu"
            }
            else if(cpu === "Water" && Talha === "Snake"){
                return "cpu"
            }
            else if(cpu === "Water" && Talha === "Gun"){
                return "cpu"
            }
        }
        let result = match(cpu, Talha)
        document.write(`CPU : ${cpu} and Talha : ${Talha} \n the winner is : ${result}`)
