<!-- This is a simple page which generate some hadith of bukhari. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #06bcc1;
        }

        .container {
            width: 95%;
            height: 100vh;
            display: flex;
        }

        .quotes {
            width: 1000px;
            height: 550px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            color: gray;
            background-color: #f4edea;
            border: 10px solid #f4d1ae;
        }

        .quotes p,
        .quotes h3 {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quotes">
            <p id="quote">Hello World</p>
            <h3 id="Book">TFP academy</h3>
        </div>
    </div>
    <div style="text-align: center;">
        <button onclick="generate()" type="button" class="btn btn-primary">Generate Hadith</button>
    </div>
    <script>
        function generate() {
            var quotes = {
                "-Bukhari-Knowledge-59 ": '" ایک بار نبی کریم صلی اللہ علیہ وسلم لوگوں میں بیٹھے ہوئے ان سے باتیں کر رہے تھے۔ اتنے میں ایک دیہاتی آپ کے پاس آیا اور پوچھنے لگا کہ قیامت کب آئے گی؟ آپ صلی اللہ علیہ وسلم اپنی گفتگو میں مصروف رہے۔ بعض لوگ (جو مجلس میں تھے) کہنے لگے آپ صلی اللہ علیہ وسلم نے دیہاتی کی بات سنی لیکن پسند نہیں کی اور بعض کہنے لگے کہ نہیں بلکہ آپ نے اس کی بات سنی ہی نہیں۔ جب آپ صلی اللہ علیہ وسلم اپنی باتیں پوری کر چکے تو میں سمجھتا ہوں کہ آپ صلی اللہ علیہ وسلم نے یوں فرمایا وہ قیامت کے بارے میں پوچھنے والا کہاں گیا اس (دیہاتی) نے کہا (یا رسول اللہ!) میں موجود ہوں۔ آپ صلی اللہ علیہ وسلم نے فرمایا کہ جب امانت (ایمانداری دنیا سے) اٹھ جائے تو قیامت قائم ہونے کا انتظار کر۔ اس نے کہا ایمانداری اٹھنے کا کیا مطلب ہے؟ آپ صلی اللہ علیہ وسلم نے فرمایا کہ جب (حکومت کے کاروبار) نالائق لوگوں کو سونپ دئیے جائیں تو قیامت کا انتظار کر۔"',
                "-Bukhari-Knowledge-60": '" نبی کریم صلی اللہ علیہ وسلم ہم سے پیچھے رہ گئے اور آپ صلی اللہ علیہ وسلم ہم سے اس وقت ملے جب (عصر کی) نماز کا وقت آن پہنچا تھا ہم (جلدی جلدی) وضو کر رہے تھے۔ پس پاؤں کو خوب دھونے کے بدل ہم یوں ہی سا دھو رہے تھے۔ (یہ حال دیکھ کر) آپ صلی اللہ علیہ وسلم نے بلند آواز سے پکارا دیکھو ایڑیوں کی خرابی دوزخ سے ہونے والی ہے دو یا تین بار آپ صلی اللہ علیہ وسلم نے (یوں ہی بلند آواز سے) فرمایا۔',
                "-Bukhari-Knowledge-61": '"نبی کریم صلی اللہ علیہ وسلم نے فرمایا درختوں میں ایک درخت ایسا ہے کہ اس کے پتے نہیں جھڑتے اور مسلمان کی مثال اسی درخت کی سی ہے۔ بتاؤ وہ کون سا درخت ہے؟ یہ سن کر لوگوں کا خیال جنگل کے درختوں کی طرف دوڑا۔ عبداللہ رضی اللہ عنہ نے کہا میرے دل میں آیا کہ وہ کھجور کا درخت ہے۔ مگر میں اپنی (کم سنی کی) شرم سے نہ بولا۔ آخر صحابہ نے نبی کریم صلی اللہ علیہ وسلم ہی سے پوچھا کہ وہ کون سا درخت ہے؟ آپ صلی اللہ علیہ وسلم نے فرمایا وہ کھجور کا درخت ہے۔ "',
                "-Bukhari-Salat-352": '"جابر بن عبداللہ رضی اللہ عنہما نے تہبند باندھ کر نماز پڑھی۔ جسے انہوں نے سر تک باندھ رکھا تھا اور آپ کے کپڑے کھونٹی پر ٹنگے ہوئے تھے۔ ایک کہنے والے نے کہا کہ آپ ایک تہبند میں نماز پڑھتے ہیں؟ آپ نے جواب دیا کہ میں نے ایسا اس لیے کیا کہ تجھ جیسا کوئی احمق مجھے دیکھے۔ بھلا رسول اللہ صلی اللہ علیہ وسلم کے زمانہ میں دو کپڑے بھی کس کے پاس تھے؟"',
                "-Bukhari-Salat-361": '"ہم سے یحییٰ بن صالح نے بیان کیا، کہا ہم سے فلیح بن سلیمان نے، وہ سعید بن حارث سے، کہا ہم نے جابر بن عبداللہ سے ایک کپڑے میں نماز پڑھنے کے بارے میں پوچھا۔ تو آپ نے فرمایا کہ` میں نبی کریم صلی اللہ علیہ وسلم کے ساتھ ایک سفر (غزوہ بواط) میں گیا۔ ایک رات میں کسی ضرورت کی وجہ سے آپ کے پاس آیا۔ میں نے دیکھا کہ آپ صلی اللہ علیہ وسلم نماز میں مشغول ہیں، اس وقت میرے بدن پر صرف ایک ہی کپڑا تھا۔ اس لیے میں نے اسے لپیٹ لیا اور آپ کے بازو میں ہو کر میں بھی نماز میں شریک ہو گیا۔ جب آپ نماز سے فارغ ہوئے تو دریافت فرمایا جابر اس رات کے وقت کیسے آئے؟ میں نے آپ صلی اللہ علیہ وسلم سے اپنی ضرورت کے متعلق کہا۔ میں جب فارغ ہو گیا تو آپ صلی اللہ علیہ وسلم نے پوچھا کہ یہ تم نے کیا لپیٹ رکھا تھا جسے میں نے دیکھا۔ میں نے عرض کی کہ (ایک ہی) کپڑا تھا (اس طرح نہ لپیٹتا تو کیا کرتا) آپ صلی اللہ علیہ وسلم نے فرمایا کہ اگر وہ کشادہ ہو تو اسے اچھی طرح لپیٹ لیا کر اور اگر تنگ ہو تو اس کو تہبند کے طور پر باندھ لیا کر۔',
            }

            var authors = Object.keys(quotes)
            var Book = authors[Math.floor(Math.random() * authors.length)]
            var quote = quotes[Book]
            document.getElementById("quote").innerHTML = quote;
            document.getElementById("Book").innerHTML = Book;
        }
    </script>
</body>

</html>
